<footer>
    <script>

let f1 = document.getElementById("f1");
let f2 = document.getElementById("f2");
let f3 = document.getElementById("f3");

function showGreen() {
    f1.style.visibility = "hidden";
    f2.style.visibility = "hidden";
    f3.style.visibility = "visible";
    setTimeout(showOrange, 6000);
}

function showOrange() {
    f1.style.visibility = "hidden";
    f2.style.visibility = "visible";
    f3.style.visibility = "hidden";
    setTimeout(showRed, 1000);
}

function showRed() {
    f1.style.visibility = "visible";
    f2.style.visibility = "hidden";
    f3.style.visibility = "hidden";
    setTimeout(showGreen, 6000);
}

function myFunction() {
    showGreen();
}

myFunction();

document.getElementById("b0").onclick = function () {
    f2.style.visibility = "hidden";
};

    </script>
</footer>
