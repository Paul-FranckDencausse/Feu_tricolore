<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Méta-données -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feu tricolore</title>
    <meta name="Feu tricolore" content="site très utile de feu tricolore">

    <!-- Liens vers les feuilles de style -->
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <style>
       /* Styles de base pour le feu tricolore */

.route {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    height: 400px;
    background: #e0e0e0;
    padding: 40px 0;
}

.feu, .feu2 {
    margin: 0 40px;
}

.boite {
    width: 60px;
    height: 180px;
    background: #222;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 0 10px #0006;
}

.rouge, .orange, .vert {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #444;
    margin: 8px 0;
    visibility: hidden;
    border: 2px solid #111;
}

.rouge { background: red; }
.orange { background: orange; }
.vert { background: green; }

.poteau {
    width: 12px;
    height: 120px;
    background: #444;
    margin: 0 auto;
    border-radius: 6px;
}

.boite2 {
    width: 40px;
    height: 60px;
    background: #222;
    border-radius: 10px;
    margin: 0 auto;
}

.poteau2 {
    width: 8px;
    height: 100px;
    background: #444;
    margin: 0 auto;
    border-radius: 4px;
    position: relative;
}

.bouton {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -80px;
    width: 80px;
    text-align: center;
}

.grosBoutonRouge button {
    width: 40px;
    height: 40px;
    background: red;
    border: none;
    border-radius: 50%;
    box-shadow: 0 0 8px #a00;
    cursor: pointer;
}

.pietons p {
    font-size: 12px;
    color: #222;
    margin: 0 0 8px 0;
}
    </style>
</head>
<main>
    <body>
        <!-- Contenu principal -->

        <!-- Structure de la route -->
        <div class="route">

            <!-- Feu de signalisation 1 -->
            <div class="feu">
                <div class="boite">
                    <!-- Lumières du feu -->
                    <div class="rouge" id="f1"></div>
                    <div class="orange" id="f2"></div>
                    <div class="vert" id="f3"></div>
                </div>
                <div class="poteau"></div>
            </div>

            <!-- Feu de signalisation 2 -->
            <div class="feu2">
                <div class="boite2"></div>
                <div class="poteau2">
                    <!-- Bouton pour les piétons -->
                    <div class="bouton">
                        <div class="pietons">
                            <br>
                            <p>
                                PIETONS APPUYEZ
                                <br>
                                ↓
                            </p>
                        </div>
                        <!-- Gros bouton rouge pour les piétons -->
                        <div class="grosBoutonRouge">
                            <button id="b0"></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    <body>
        <head>
            <!-- Contenu de l'en-tête -->
        </head>
    </body>
</main>
<footer>
    <!-- Scripts JavaScript -->
    <script>
        // Récupération des éléments HTML
        let f1 = document.getElementById("f1");
        let f2 = document.getElementById("f2");
        let f3 = document.getElementById("f3");

        // Fonction pour afficher la lumière verte
        function showGreen() {
            f1.style.visibility = "hidden";
            f2.style.visibility = "hidden";
            f3.style.visibility = "visible";
            setTimeout(showOrange, 6000); // Transition vers le orange après 6 secondes
        }

        // Fonction pour afficher la lumière orange
        function showOrange() {
            f1.style.visibility = "hidden";
            f2.style.visibility = "visible";
            f3.style.visibility = "hidden";
            setTimeout(showRed, 1000); // Transition vers le rouge après 1 seconde
        }

        // Fonction pour afficher la lumière rouge
        function showRed() {
            f1.style.visibility = "visible";
            f2.style.visibility = "hidden";
            f3.style.visibility = "hidden";
            setTimeout(showGreen, 6000); // Transition vers le vert après 6 secondes
        }

        // Fonction principale pour démarrer la séquence
        function myFunction() {
            showGreen(); // Commencer par afficher la lumière verte
        }

        myFunction(); // Appel de la fonction principale

        // Gestion de l'événement clic sur le bouton des piétons
        document.getElementById("b0").onclick = function () {
            f2.style.visibility = "hidden"; // Masquer la lumière orange
        };
    </script>
</footer>
</html>
